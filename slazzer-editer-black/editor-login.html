<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slazzer</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Costom ScrollBer -->
	<link rel="stylesheet" href="css/mCustomScrollber.css">
    <!-- All Custom css -->    
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="appear-animate">
	<!-- Review Popup -->
	<div id="mask"></div>
	<div id="popup" class="apiKey">
		<div class="sideber">
			<img src="images/login-image.jpg" alt="">
		</div>
		<div class="main__aside">
			<figure><img src="images/logo-icon.svg" alt=""></figure>
			<h3>Enter your API Key</h3>
			<div class="api-key">
				<input type="text" name="" id="" placeholder="Your API Key">
				<input type="button" value="submit" class="close" data-toggle="modal" data-target="#selectFrame">
			</div>
			<p>Don't have API key? <br> Please <a href="javascript:void(0);">click here</a> to get API key</p>
		</div>
	</div>


	<!-- Jquery Library -->
	<script type="text/javascript" src="js/jquery-2.2.4.js"></script>
	<!-- Bootstrap -->
	<script type="text/javascript" src="js/popper.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<!-- mCustom Scrollber -->
	<script type="text/javascript" src="js/mCustomScrollber.js"></script>
	<!-- JQuery UI -->
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<!-- Custom Jquery -->
	<script type="text/javascript" src="js/function.js"></script>
</body>
</html>
